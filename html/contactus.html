<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/cupcakelogo.png">
  <title>Contact Us</title>
  <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="../css/contactus.css">
</head>
<body>
  <!-- Message Element -->
  <div id="messagePopup" class="message-popup">Your message has been submitted!</div>
  <div class="container">
    
    <img src="../img/shape.png" class="square" alt="" />
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
        <p class="text">
          Any recommendations or query feel free to contact us.
          We will respond as soon as possible.
        </p>

        <div class="info">
          <div class="information">
            <img src="https://static.vecteezy.com/system/resources/previews/009/759/629/original/eps10-pink-location-map-icon-isolated-on-white-background-pinpoint-symbol-in-a-simple-flat-trendy-modern-style-for-your-website-design-logo-pictogram-and-mobile-application-vector.jpg" class="icon" alt="" style="height: 35px;" />
            <p>Chitkara University</p>
          </div>
          <div class="information">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQz1Oci6sVLby-nDPbH_Loyk0uQjnnrJ3hlvmRS5VQYBA&s" class="icon" alt="" />
            <p>mani.akshi1804@gmail.com</p>
          </div>
          <div class="information">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2D4NRYWsXfmHN_CwRRgvcDWwZ-_NsjyvKYzD5FJzEjw&s" class="icon" alt="" />
            <p>+91 9255193520</p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with us :</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://x.com/?lang=en-in&mx=2">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/?hl=en">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://in.linkedin.com/">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form id="contactForm" action="" autocomplete="off">
          <h3 class="title">Contact us</h3>
          <div class="input-container">
            <input type="text" name="name" class="input" required />
            <label for="">Username</label>
            <span>Username</span>
          </div>
          <div class="input-container">
            <input type="email" name="email" class="input" required/>
            <label for="">Email</label>
            <span>Email</span>
          </div>
          <div class="input-container">
            <input type="tel" name="phone" class="input" required/>
            <label for="">Phone</label>
            <span>Phone</span>
          </div>
          
          <div class="input-container textarea">
            <textarea name="message" class="input" required></textarea>
            <label for="">Message</label>
            <span>Message</span>
          </div>
          <input type="submit" value="Send" class="btn" />
        </form>
      </div>
    </div>
  </div> 
  <script src="../js/contactus.js"></script>
</body>
</html>
