<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="icon" href="../img/cupcakelogo.png">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/payment.css">

</head>
<body>
<div class="divide">
<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>
                <div class="flex">
                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div></div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                

                <div class="flex">
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="mumbai">
                    </div>
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                  
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>
<!--
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div> -->
                <div class="flex">
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div></div>
                <div class="flex">
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
                </div>
            </div>
    
        </div>

        <input style="background-color: #4d2121;
        font-family: Poetsen One, sans-serif;" type="submit" value="proceed to checkout" class="submit-btn" id="proceed" >

    </form>

</div>
    <div class="image">
        <img src="../img/lastcake.jpg" alt="">
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <!-- <span style="font-family: Poetsen One, sans-serif;" "close">&times;</span> -->
          <p>Your order has been placed successfully!</p>
        </div>
      </div>
</div>
<script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let proceed=document.getElementById('proceed');
    proceed.addEventListener('click',function(event){
        event.preventDefault();
        const modal = document.getElementById('myModal');
                modal.style.display = 'block';
                setTimeout(function() {
                    modal.style.display = 'none';
                    localStorage.removeItem('cart');
                    window.location.href = 'Home.html'; // Redirect to home page after the modal
                }, 1500);
    })
</script>
</body>
</html>
