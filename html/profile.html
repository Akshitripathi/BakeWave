<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/cupcakelogo.png">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/Home.css">
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="../img/logo_website.png">
            </div>
            <ul>
                <li><a href="Home.html">Home </a></li>
                <li><a href="menupage.html">Menu </a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
            <div class="icons">
                <i class='bx bx-log-out'onclick="logout()" style="font-weight: 200;" ></i>
                <a href="../html/profile.html"><i class="fa-regular fa-user" style="font-weight: 200;"></i></a>
                <i class="fa-solid fa-bag-shopping">
                    <span>0</span>
                </i>
            </div>
        <div class="carTab">
            <h1>My Cart</h1>
            <div class="ListCart"></div>
            <!-- display total amoutn -->
            <div class="totalCart">
                <span class="totalSpan">Total: â‚¹0</span> <!-- Total value of all items -->
            </div>
            <div class="btn">
                <button class="close">CLOSE</button>
                <button class="total" onclick="window.location.href='checkout.html'">Move Ahead</button>
            </div>
        </div>
        </nav>
    </div>
    <div class="sidebar" id="sidebar">
        <i class='bx bx-x' id="close-sidebar"></i>
        <ul>
            <li><a href="Home.html">Home </a></li>
            <li><a href="menupage.html">Menu </a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </div>
    <div class="profile-wrapper">
        <div class="profile-container">
            <h2>User Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required disabled>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required disabled>
                    <i class="fas fa-at"></i>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" disabled>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" disabled>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <button type="button" class="btn" id="editBtn" onclick="enableEdit()">Edit Profile</button>
                <button type="submit" class="btn" id="saveBtn" style="display: none;">Save</button>
                <button type="button" class="btn" id="cancelBtn" style="display: none;" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script src="../js/profile.js">
        document.getElementById('menu-icon').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
        
        document.getElementById('close-sidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('active');
        });

    </script>
</body>
</html>
